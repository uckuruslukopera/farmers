<div class="product-card card h-100">
  <a href="javascript:void(0)"><img class="product-card--image card-img-top" src="{{product?.image}}" alt="{{product?.name}}"></a>
  <div class="card-body">
    <div class="card-title">
      <span class="product-card--name">{{product?.name}}</span>
    </div>
    <div class="card-text">
      <span class="product-card--price">{{product?.price}} TL</span>
    </div>
    
    <!-- <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p> -->
  </div>
  <div class="card-footer text-center">
    <button (click)="addToCart($event)" type="button" class="btn btn-success">Sepete Ekle</button>
  </div>
</div>
